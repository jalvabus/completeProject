<div class="animated fadeIn">
    <div class="row" style="padding-top: 10px;">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <strong>Nueva Pieza</strong>
                </div>
                <form action="" method="post">
                    <div class="card-block">
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label for="nombre"># de Pieza</label>
                                <input type="text" class="form-control" id="noPieza" name="noPieza" placeholder="" [(ngModel)]='form.noPieza' value="{{form.noPieza}}">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="nombre">Marca</label>
                                <input type="text" class="form-control" id="marca" name="marca" placeholder="Terex" [(ngModel)]='form.marca.nombre' value="{{form.marca.nombre}}">

                            </div>


                            <div class="form-group col-sm-3">
                                <label for="usuario">Modelo</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="" [(ngModel)]='form.modelo' value="{{form.modelo}}">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="usuario">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="" [(ngModel)]='form.descripcion'
                                    value="{{form.descripcion}}">
                            </div>
                        </div>


                    </div>
                    <div class="card-footer" *ngIf='!id'>
                        <button type="button" class="btn btn-sm btn-primary" id="submit" (click)='guardarPieza()'>
                            <i class="fa fa-dot-circle-o"></i>Registrar</button>

                    </div>
                    <div class="card-footer" *ngIf='id'>
                        <button type="button" class="btn btn-sm btn-primary" id="submit" (click)='actualizarPieza()'>
                            <i class="fa fa-dot-circle-o"></i>Actualizar</button>
                    </div>

                    <span class='badge'>{{mensaje}} </span>

                </form>
            </div>
        </div>
        <!--/.col-->

    </div>
    <div class="form-group col-sm-1">
        <label for="">#Pieza</label>
        <input type="text" class="form-control" id="folio" name="folio" placeholder="1NS57s" [(ngModel)]='pieza.noPieza' />
    </div>
    <div class="col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th>#Pieza</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Descripción</th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor='let pieza of piezas | filter:pieza.noPieza'>
                    <td>{{pieza.noPieza}}</td>
                    <td>{{pieza.modelo}}</td>
                    <td>{{pieza.marca.nombre}}</td>
                    <td>{{pieza.descripcion}}</td>
                    <td>
                        <button [routerLink]="['/pieza',pieza._id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button  class="btn btn-primary" (click)='eliminarPieza(pieza)'>Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
