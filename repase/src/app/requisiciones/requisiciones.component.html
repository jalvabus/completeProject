<div class="row" style="padding-top: 10px;">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Requisiciones del d√≠a
      </div>
      <div class="card-block">
                  <table class="table">
          <thead>
            <tr>
              <th>#Folio</th>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Piezas</th>
              <th>Status</th>
              <th>Detalles...</th>
            </tr>
          </thead>
          <tbody *ngIf='requisiciones'>
            <tr *ngFor='let requisicion of requisiciones'>
              <th>{{requisicion._id}}</th>
              <th>{{requisicion.fecha | date:'d/M/y'}}</th>
              <th>{{requisicion.cliente.nombre}}</th>
              <th>
                <li *ngFor='let pieza of requisicion.piezas'> 
                  <a>{{pieza.pieza.noPieza}}</a>
                </li>
              </th>
              <th>{{requisicion.etapa}}</th>
              <th><a routerLinkActive="active" [routerLink]="['/detalleRequisicion',requisicion._id]">ver detalles</a></th>
            </tr>
           </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
