<div class="animated fadeIn">
  <div class="row" style="padding-top: 10px;">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="cliente">Cliente</label>
              <input type="text" class="form-control" id="cliente" name="cliente" placeholder="Manuel Antonio" value="{{form.nombre}}"
                [(ngModel)]='form.nombre'>

            </div>
            <div class="form-group col-sm-4">
              <label for="telefono">Telefono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" placeholder="777-146-42-54" value="" [(ngModel)]='form.telefono'>
            </div>
            <div class="form-group col-sm-4">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="mrosete-a@hotmail.com" value="" [(ngModel)]='form.email'>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="empresa">Empresa</label>
              <input type="text" class="form-control" id="empresa" name="empresa" placeholder="REPASE" [(ngModel)]='form.empresa'>
            </div>
            <div class="form-group col-sm-4">
              <label for="rfc">RFC</label>
              <input type="text" class="form-control" id="rfc" name="rfc" placeholder="RAOM452214AC4" [(ngModel)]='form.rfc'>
            </div>
            <div class="form-group col-sm-4">
              <label for="entrada">Entrada</label>
              <select id="entrada" name="entrada" class="form-control" [(ngModel)]='form.entrada'>
                <option value="WhatsApp"> WhatsApp </option>
                <option value="ChatMX">Chat MX</option>
                <option value="ChatUSA">Chat USA</option>
                <option value="Telefono">Teléfono</option>
                <option value="PaginaWeb">Página Web</option>
              </select>
            </div>

          </div>
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="calle">Calle</label>
              <input type="text" class="form-control" name="calle" id="calle" placeholder="Navarra" value="{{form.direccion.calle}}" [(ngModel)]='form.direccion.calle'>
            </div>
            <div class="form-group col-sm-4">
              <label for="numeroInterior">Número Interior</label>
              <input type="text" class="form-control" name="numeroInterior" id="numeroInterior" placeholder="#46" value="{{form.direccion.nInterior}}"
                [(ngModel)]='form.direccion.nInterior'>
            </div>
            <div class="form-group col-sm-4">
              <label for="numeroExterior">Número exterior</label>
              <input type="text" class="form-control" name="numeroExterior" id="numeroExterior" placeholder="#4" value="{{form.direccion.nExterior}}"
                [(ngModel)]='form.direccion.nExterior'>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-3">
              <label for="colonia">Colonia</label>
              <input type="text" class="form-control" name="colonia" id="colonia" placeholder="El castillo" value="{{form.direccion.colonia}}"
                [(ngModel)]='form.direccion.colonia'>
            </div>
            <div class="form-group col-sm-3">
              <label for="municipio">Municipio</label>
              <input type="text" class="form-control" name="municipio" id="municipio" placeholder="E. Zapata" value="{{form.direccion.municipio}}"
                [(ngModel)]='form.direccion.municipio'>
            </div>
            <div class="form-group col-sm-3">
              <label for="estado">Estado</label>
              <input type="text" class="form-control" name="estado" id="estado" placeholder="Morelos" [(ngModel)]='form.direccion.estado'
                value="{{form.direccion.estado}}">
            </div>
            <div class="form-group col-sm-3">
              <label for="codigoPostal">Código Postal</label>
              <input type="text" class="form-control" name="codigoPostal" id="codigoPostal" placeholder="62756" [(ngModel)]='form.direccion.cPostal'
                value="{{form.direccion.cPostal}}">
            </div>
          </div>
          <div class="row">

          </div>
          <div class="card-footer" *ngIf='!id'>
            <button type="submit" (click)='registrar()' class="btn btn-sm btn-primary" id="submit">
              <i class="fa fa-dot-circle-o"></i> Registrar</button>
          </div>
          <div class="card-footer" *ngIf='id'>
            <button type="submit" (click)='actualizar()' class="btn btn-sm btn-primary" id="submit">
              <i class="fa fa-dot-circle-o"></i> Actualizar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12">

      <div class="row">
        <div class="form-group col-sm-3">
          <label for="codigoPostal">Búsqueda:</label>
          <input type="text" class="form-control" name="busqueda" id="codigoPostal" placeholder="Emiliano Cambiassi" [(ngModel)]='busqueda.nombre'>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor='let cliente of clientes | filter:busqueda.nombre'>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.email}}</td>
            <td>
              <button [routerLink]="['/cliente',cliente._id]" class="btn btn-primary">Ver cliente</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
