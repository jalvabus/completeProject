<div class="animated fadeIn">
  <div class="row" style="padding-top: 10px;">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Nueva Pieza</strong>
        </div>
        <form action="" method="post">
          <div class="card-block">
            <div class="row">
              <div class="form-group col-sm-2">
                <label for="nombre"># de Pieza</label>
                <input type="text" class="form-control" id="noPieza" name="noPieza">
              </div>
              <div class="form-group col-sm-3">
                <label for="usuario">Descripci칩n</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="" >
              </div>
              <div class="form-group col-sm-2">
                <label for="nombre">Precio Proveedor</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="">

              </div>


              <div class="form-group col-sm-3">
                <label for="usuario">Proveedor</label>
                <input type="text" class="form-control" id="proveedor" name="proveedor">
              </div>
              <div class="form-group col-sm-2">
                <label for="usuario">A침o</label>
                <input type="number" class="form-control" id="anio" name="anio" placeholder="">
              </div>

            </div>


          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-sm btn-primary" id="submit" (click)='guardarPieza()'>
                          <i class="fa fa-dot-circle-o"></i>Registrar</button>

          </div>
        

        </form>
      </div>
    </div>
    <!--/.col-->

  </div>
  <div class="form-group col-sm-1">
    <label for="">#Pieza</label>
    <input type="text" class="form-control" id="folio" name="folio" placeholder="1NS57s" [(ngModel)]='pieza' />
  </div>
  <div class="col-sm-12">
    <table class="table">
      <thead>
        <tr>
          <th>#Pieza</th>
          <th>Descripci칩n</th>
          <th>Precio Proveedor</th>
          <th>Proveedor</th>
          <th>A침o</th>
          

        </tr>
      </thead>
      <tbody>

        <tr *ngFor='let pieza of piezas | filter: noPieza:pieza'>
          <td>{{pieza.pieza.noPieza}}</td>
          <td>{{pieza.descripcion}}</td>
          <td>{{pieza.precio}}</td>
          <td>{{pieza.proveedor.nombre}}</td>
          <td>{{pieza.anio}}</td>
          
          
        </tr>
      </tbody>
    </table>
  </div>

</div>
